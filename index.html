<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda de vez como evitar o Glúten, através de receitas usando outros tipos de farinhas"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
      
    <title>Cardápio Online</title>
</head>
<body>


    <div class="main-login">
        <div class="left-login">
            
            

            <h1>Agilize o seu dia-a-dia e programe <br> as suas <span>Refeições Online</span>!</h1>
            <img src="banner.svg" class="left-login-image" alt="Prepare seu cardápio!">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Usuário">
                </div>
                <button class="btn-login">Login</button>

            
            </div>
        </div>
    </div>


</body>
</html>
